<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-1/2">
  <h2 class="text-2xl font-bold mb-6 text-center text-bgDark">Creer un compte</h2>
  <form id="userForm" action="https://mmi.unilim.fr/~lochis1/SAE301/api/user" method="POST" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Nom d'utilisateur</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-bgDark"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Mot de passe</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-bgDark"
      />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Confirmez le mot de passe</label
      >
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-bgDark"
      />
    </div>

    <p class="text-bgDark" >Vous avez d√©ja un compte ? <a class="text-blue-500" href="/login">Connectez vous !</a></p>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"
    >
      Se connecter
    </button>
  </form>
</div>
