<article
  data-product="{{id}}"
  data-name="{{name}}"
  class="flex flex-col justify-between rounded-lg bg-bgDark shadow-md overflow-hidden p-6 transition-shadow hover:shadow-[inset_0_0_0_2px] hover:shadow-detail max-w-[450px] min-w-[250px] flex-shrink"
>
  <div
    class="max-h-[381px] flex items-center justify-center overflow-hidden bg-detail p-8 flex-shrink"
  >
    <img
      src="../../../assets/Products/{{url}}"
      alt="{{name}}"
      class="max-w-full max-h-full object-contain"
    />
  </div>

  <div class="flex-shrink">
    <h3 class="text-xl font-bold text-fg">{{name}}</h3>
    <h2 class="pb-4 text-base font-bold text-fg">{{price}}â‚¬</h2>
  </div>

  <ul class="text-description flex-shrink">
    <li>{{description}}</li>
  </ul>

  <div class="flex justify-end mt-4 flex-shrink">
    <button data-buy="{{id}}" class="rounded-lg bg-main p-4 cursor-pointer">
      <img data-buy="{{id}}" src="/assets/Icons/Cart.svg" alt="Icone panier" />
    </button>
  </div>
</article>
