 <article class="flex justify-between items-stretch gap-16 mx-auto max-w-3/4 rounded-lg bg-fg p-8 shadow-lg text-bgDark h-full"> 
  <figure id="figure" class="max-w-[400px] bg-description">
    <img id="main-img" src="../../../assets/Products/{{url}}" alt="image de {{name}}" class="w-full h-auto" />
    <div id="gallery" class="h-[150px] flex flex-row flex-nowrap items-center  gap-2 border-bgDark border-t-2 overflow-x-auto scrollbar-hide bg-secondary">
    </div>
  </figure>
  <figcaption class="flex flex-col justify-between items-start flex-1">
    <div class="flex flex-col gap-10">
    <header>
      <h3 class="text-3xl font-bold">{{name}}</h3>
      <h4 class="text-main text-2xl font-bold">{{price}}â‚¬</h4>
    </header>
    <ul class="list-inside mb-6">
      <li class="text-lg">{{description}}</li>
    </ul>
    </div>
    <button data-buy="{{id}}" class="w-full rounded-lg bg-main px-6 py-3 text-lg font-semibold text-fg transition">Ajouter au panier</button>
  </figcaption>
</article>
